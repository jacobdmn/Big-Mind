<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/imgs/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.1.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.1.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.1.2/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.1.2/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.1.2/firebase-performance-compat.js"
    ></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <title>Big Mind | Where Smart People Meet</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
